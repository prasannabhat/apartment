    <form class="form-horizontal" method="POST" action="#" accept-charset="UTF-8">
		
    <div class="control-group">
      <label class="control-label" for="current">Current Password</label>
      <div class="controls">
        <input class="focused input-xlarge" type="password" name="current">
        <span class="help-block"></span>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="new">New Password</label>
      <div class="controls">
        <input class="focused input-xlarge" type="password" name="new">
        <span class="help-block"></span>
      </div>
    </div>     

	<div class="control-group">
      <label class="control-label" for="verify">Verify Password</label>
      <div class="controls">
        <input class="focused input-xlarge" type="password" name="verify">
        <span class="help-block"></span>
      </div>
    </div>    

	<div class="form-actions">
		<span class="btn-primary btn form_action" data-action="save">Save Changes</span>
	</div>

	<div class="progress progress-striped active span4">
	  <div class="bar" style="width: 100%;">Please wait</div>
	</div>	
	</form>
